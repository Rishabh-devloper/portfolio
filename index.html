<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <h1>Portfolio</h1>
        </div>
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#Project">Project</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_img animate__animated animate__bounceInLeft">
            <img src="images\logo.svg" alt="" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">Hi</span> , I am
              <span class="name"> Rishabh</span>
              <h2>Frontend Developer</h2>
            </h1>
          </div>
        </div>
      </section>
      <section id="Project">
        <h2>Projects</h2>
        <div class="container">
          <div class="project_container">
            <div class="grid_item">
              <div class="card">
                <img src="images\abdul.svg" alt="" />
                <div class="card_content">
                  <h3>Tribute Website</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images\project2.svg" alt="" />
                <div class="card_content">
                  <h3>Tribute Website</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images\project3.svg" alt="" />
                <div class="card_content">
                  <h3>Tribute Website</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images\project4.svg" alt="" />
                <div class="card_content">
                  <h3>Tribute Website</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="Contact">
        <div class="container">
          <h2>Let's Work Together...</h2>
          <div class="top_contact">
            <div class="contact_way">
              <i class="fa-brands fa-linkedin"></i>
              <h3>Linked In</h3>
            </div>
            <div class="contact_way">
              <i class="fa-brands fa-twitter"></i>
              <h3>Twitter</h3>
            </div>
            <div class="contact_way">
              <i class="fa-brands fa-github"></i>
              <h3>Github</h3>
            </div>
          </div>
          <div class="bottom_contact">
            <div class="contact_way">
              <i class="fa-brands fa-instagram"></i>
              <h3>Instagram</h3>
            </div>
            <div class="contact_way">
              <i class="fa-brands fa-mobile"></i>
              <h3>Mobile</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
        <div class="container">
            Created by Rishabh Mishra
        </div>
    </footer>
  </body>
</html>
